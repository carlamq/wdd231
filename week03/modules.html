<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules Example: Course and Sections</title>
    <link rel="stylesheet" href="styles/modules.css">
    <script src="scripts/modules.mjs" type="module" defer></script>
</head>

<body>
    <main>
        <h1 id="courseName">Web Frontend Development I</h1>
        <h2 id="courseCode">WDD231</h2>
    
        <div id="enrollment">
            <p>Choose a section:</p>
            <select id="sectionNumber">
                <option value="0" disabled="" selected="">--</option>
                | <!-- Options will be populated here -->
            </select>
            <button id="enrollStudent">Enroll a Student</button>
            <button id="dropStudent">Drop a Student</button>
        </div>
    
        <table>
            <thead>
                <tr>
                    <th>Section</th>
                    <th>Enrolled</th>
                    <th>Instructor</th>
                </tr>
            </thead>
            <tbody id="sections">
                <!-- Sections will be populated here -->
            </tbody>
        </table>
    </main>
</body>

</html>
